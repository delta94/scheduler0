version: 2.1
jobs:
  build:
    docker:
      -
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle-test_test

      - image: cimg/go:1.13

    steps:
      - checkout
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgress && exit 1

      - run:
          name: Run tests
          command: |
            cd server
            go install
            go test ./...

workflows:
    build:
      jobs:
        - build
